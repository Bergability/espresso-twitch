<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Twitch for Espresso</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #303030;
        color: white;
        font-family: "Roboto", sans-serif;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      a {
        color: #2196f3;
      }
    </style>
  </head>
  <body>
    <div>
      <p style="font-weight: bold; font-size: 22px">
        Welcome to Twitch for Espresso
      </p>
      <a id="userLogin" href="#">Log in to Twitch</a>

      <br />
      <br />

      <a id="botLogin" href="#">Bot Login</a>
      <p>(You might want to open this link in a private browsing window)</p>
    </div>

    <script>
      const clientId = "kybgbb011cg2tnx6z1tjckxdutfkmu";
      const redirectUrl = `http://localhost:23167/twitch/auth`;
      const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&response_type=token`;

      const userScopes = [
        "bits:read",
        "channel:manage:broadcast",
        "channel:manage:redemptions",
        "channel:read:hype_train",
        "channel:read:redemptions",
        "channel:read:subscriptions",
        "channel:moderate",
        "moderation:read",
        "user:edit",
        "user:read:broadcast",
        "user:read:follows",
      ];

      const botScopes = ["channel:moderate", "chat:edit", "chat:read"];

      document
        .getElementById("userLogin")
        .setAttribute(
          "href",
          `${authUrl}&redirect_uri=${
            redirectUrl + "/main"
          }&scope=${userScopes.join("%20")}`
        );
      document
        .getElementById("botLogin")
        .setAttribute(
          "href",
          `${authUrl}&redirect_uri=${
            redirectUrl + "/bot"
          }&scope=${botScopes.join("%20")}`
        );
    </script>
  </body>
</html>
